<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../../../../../../userfiles/files/CSS/Admin/assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Danh Sách Sản Phẩm</title>
    <th:block th:replace="admin/layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="admin/layout :: header"></th:block>
<div class="layout-page">
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Sản Phẩm /</span> Danh Sách Sản Phẩm</h4>
            <!-- Basic Bootstrap Table -->
            <div class="card">
                <div class="row">
                    <div class="col-3">
                        <h5 class="card-header">Danh Sách Người Dùng</h5>
                    </div>
                    <div class="col-7">
                        <form action="/search-product-admin" method="GET">
                            <div class="input-group" style="margin-top: 18px;">
                                <input type="text" name="keyword" class="form-control" placeholder="Tìm Kiếm Sản Phẩm" aria-label="Search...">
                            </div>
                        </form>
                    </div>
                    <div class="col-2" style="margin-top:20px">
                        <a th:href="@{/admin/products/add}" class="btn btn-outline-success">Thêm Sản Phẩm</a>
                    </div>
                </div>
                <div class="table-responsive text-nowrap">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Tên Người Dùng</th>
                            <th>Tài Khoản</th>
                            <th>Email</th>
                            <th>Địa Chỉ</th>
                            <th>Số Điện Thoại</th>
                            <th>Quyền Hạn</th>
                        </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                        <tr th:each="user : ${users}">
                            <td>
                                <i class="fab fa-angular fa-lg text-danger me-3"></i>
                                <strong th:text="${user.name}"></strong>
                            </td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.address}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td>
                                <div class="dropdown">
                                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                        <i class="bx bx-dots-vertical-rounded"></i>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="javascript:void(0);" th:href="@{/admin/user/edit/{id}(id=${user.id})}" ><i class="bx bx-edit-alt me-1"></i> Chỉnh Sửa</a>
                                        <a class="dropdown-item" href="javascript:void(0);" th:href="@{/admin/user/delete/{id}(id=${user.id})}"><i class="bx bx-trash me-1"></i> Xóa</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="admin/layout :: footer"></th:block>
<th:block th:replace="admin/layout :: java-css"></th:block>
</body>
</html>
