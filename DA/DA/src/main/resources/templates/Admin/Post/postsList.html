<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../../../../../../userfiles/files/CSS/Admin/assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Danh Sách Bài Viết</title>
    <th:block th:replace="admin/layout :: link-css"></th:block>
  </head>
  <body>
    <th:block th:replace="admin/layout :: header"></th:block>
    <div class="layout-page">
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Danh Sách Bài Viết</h4>
            <!-- Basic Bootstrap Table -->
            <div class="card">
                <div class="row">
                    <div class="col-10">
                        <h5 class="card-header">Danh Sách Bài Viết</h5>
                    </div>
                    <div class="col-2" style="margin-top:20px">
                        <a th:href="@{/admin/posts/add}" class="btn btn-outline-success">Thêm Bài Viết</a>
                    </div>
                </div>
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Tên Bài Viết</th>
                      <th>Mô Tả</th>
                      <th>Hình Ảnh</th>
                      <th>Hành Động</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                    <tr th:each="post : ${posts}">
                        <td>
                            <i class="fab fa-angular fa-lg text-danger me-3"></i>
                            <strong th:text="${post.name}"></strong>
                        </td>
                        <td th:text="${post.description}"></td>
                        <td>
                            <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                              <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="Lilian Fuller">
                                  <img th:src="${post.image}" alt="Avatar" class="rounded-circle">
                              </li>
                            </ul>
                        </td>
                        <td>
                            <div class="dropdown">
                              <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:void(0);" th:href="@{/admin/posts/edit/{id}(id=${post.id})}" ><i class="bx bx-edit-alt me-1"></i> Chỉnh Sửa</a>
                                <a class="dropdown-item" href="javascript:void(0);" th:href="@{/admin/posts/delete/{id}(id=${post.id})}"><i class="bx bx-trash me-1"></i> Xóa</a>
                              </div>
                            </div>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    <th:block th:replace="admin/layout :: footer"></th:block>
    <th:block th:replace="admin/layout :: java-css"></th:block>
  </body>
</html>
