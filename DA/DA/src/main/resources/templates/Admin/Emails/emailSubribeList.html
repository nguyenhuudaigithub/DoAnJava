<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
      data-assets-path="../../../../../../userfiles/files/CSS/Admin/assets/" data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>Danh Sách Tin Tức</title>
  <th:block th:replace="admin/layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="admin/layout :: header"></th:block>
<div class="layout-page">
  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Danh Sách Email Đăng Ký Nhận Tin Khuyến Mãi</h4>
      <!-- Basic Bootstrap Table -->
      <div class="card">
        <div class="row">
          <div class="col-10">
            <h5 class="card-header">Danh Sách Email Đăng Ký Nhận Tin Khuyến Mãi</h5>
          </div>
        </div>
        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Hành Động</th>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            <tr th:each="emailSubribe : ${emailSubribeList}">
              <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i>
                <strong th:text="${emailSubribe.id}"></strong>
              </td>
              <td th:text="${emailSubribe.email}"></td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                          data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="javascript:void(0);"
                       th:href="@{/admin/emailSubribe/delete/{id}(id=${emailSubribe.id})}">
                      <i class="bx bx-trash me-1"></i> Xóa
                    </a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="admin/layout :: footer"></th:block>
<th:block th:replace="admin/layout :: java-css"></th:block>
</body>
</html>
